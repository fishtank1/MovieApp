<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Below meta tag is important it helps us render the http link or use http api -->
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <!-- custom css -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="search-styles.css">

  <!-- cdn imports for font-awesome and tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/41f5e993c5.js" crossorigin="anonymous"></script>
</head>

<body class="flex-col">
  
  <!-- NAV BAR FOR SITE -->
  <nav>
    <!-- nav bar left side -->
    <div class="flex items-center p-4 ml-9 cursor-pointer">
      <i class="fa-solid fa-grip text-lg grid"></i>
      <p class="greeting-message ml-8 text-sm"></p>
    </div>

    <!-- nav bar middle -->
    <div class="items-center nav-brand-logo cursor-pointer">
      <img class="w-20 mb-2.5" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="site-logo">
    </div>

    <!-- nav bar right side -->
    <div class="flex items-center p-4 mr-9 cursor-pointer">
      <i class="hover:text-amber-400 ease-linear duration-200 fa-solid fa-bell block text-lg"></i>
      <i class="hover:text-red-400 ease-linear duration-200 block text-lg fa-solid fa-heart ml-7 fav"></i>
      <i class="hover:text-neutral-600 ease-linear duration-200 fa-solid fa-gear ml-7 block text-lg settings"></i>
    </div>
  </nav>
  <!-- END OF NAV BAR -->
  
  <!-- START OF SEARCH BAR -->
  <main class="flex-col justify-center items-center search-implement">
    <!-- SITE LOGO -->
    <div class="searchbar-logo mb-20">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/2560px-IMDB_Logo_2016.svg.png" alt="" class="shadow-2xl">
    </div>
    <!-- END OF SITE LOGO -->
    
    <!-- SEARCH BAR MAIN SECTION -->
    <div class="flex shadow-xl m-auto"  id="search-bar">
      <input type="search" class="h-10 p-6 pl-4 text-white search-query form-control" placeholder="Search IMDB" id="movie-search-box" onkeyup="findMovies()" onclick="findMovies()">
      <div class="bg-sky-700 search-btn flex justify-center items-center search-btn">
        <i class="fa-solid fa-magnifying-glass text-lg block"></i>
      </div>
    </div>
    <!-- END OF SEARCH BAR MAIN SECTION -->

    <!-- Results suggestions -->
    <div class = "flex-col search-list shadow-xl" id = "search-list">
      <!-- list here -->
    </div>
  </main>

  <!-- SPACE FOR FUTURE FAV TILES FEATURE -->

  <!-- MOVIE DETAILS PAGE -->
  <section class="flex result-flex" id="result-flex">
    <!-- After clicking search result -->
  </section>

  <!-- FAVOURITE MOVIES PAGE -->
  <div id="favourite-result" class="flex-col">
    <div class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold cursor-default">My Favourite</h1>
      <p class="text-2xl font-bold hover:text-red-400 cursor-pointer clear-all">Clear List</p>
    </div>
    <div class="gap-y-20 gap-x-10 fav-list">
      <!-- <div class="rounded-lg fav-res-img flex justify-center items-center firstchild">
        <button>
         <p class="remove-fav shadow-2xl"><i class="fa-solid fa-trash text-8xl"></i></p>
        </button>
      </div> -->
    </div>
  </div>

  <script src="script.js"></script>
  <script src="greetingMessage.js"></script>
  <script src="myfavourite.js"></script>
</body>
</html>
